<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div>
  <ol>
    <li *ngFor="let user of users | async">
      {{ user.name }}
      <button (click)="selectUser(user)">Select</button>
    </li>
  </ol>
  <p>Total de usuarios: {{ total | async }}</p>
  <p>Id usuario seleccionado: {{ selectCurrentUserId | async }}</p>
  <p>Usuario seleccionado: {{ selectCurrentUser | async | json }}</p>
</div>

<button (click)="deselectUser()">Deselect User</button>
