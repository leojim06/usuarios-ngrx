<div>
  <h3>Users Page - Lista de Usuarios</h3>
  <ol>
    <li *ngFor="let user of users | async">
      {{ user.name }}
      <button (click)="selectUser(user)">Select User</button>
    </li>
  </ol>

  <p>Total users: {{ totalUsers | async }}</p>
  <p>Selected user: {{ selectedUser | async | json }}</p>
  <button (click)="deselectUser()">Deselect User</button>
</div>
